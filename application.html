<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ギャラリー雛</title>
    <meta name="description" content="ギャラリー雛はのホームページを作り替えました。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    /* リセットCSSここから */
    /*
      html5doctor.com Reset Stylesheet
      v1.6.1
      Last Updated: 2010-09-17
      Author: Richard Clark - http://richclarkdesign.com
      Twitter: @rich_clark
      */

      html, body, div, span, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      abbr, address, cite, code,
      del, dfn, em, img, ins, kbd, q, samp,
      small, strong, sub, sup, var,
      b, i,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section, summary,
      time, mark, audio, video {
        margin:0;
        padding:0;
        border:0;
        outline:0;
        font-size:100%;
        vertical-align:baseline;
        background:transparent;
      }

      body {
        line-height:1;
      }

      article,aside,details,figcaption,figure,
      footer,header,hgroup,menu,nav,section {
        display:block;
      }

      nav ul {
        list-style:none;
      }

      blockquote, q {
        quotes:none;
      }

      blockquote:before, blockquote:after,
      q:before, q:after {
        content:'';
        content:none;
      }

      a {
        margin:0;
        padding:0;
        font-size:100%;
        vertical-align:baseline;
        background:transparent;
      }

      /* change colours to suit your needs */
      ins {
        background-color:#ff9;
        color:#000;
        text-decoration:none;
      }

      /* change colours to suit your needs */
      mark {
        background-color:#ff9;
        color:#000;
        font-style:italic;
        font-weight:bold;
      }

      del {
        text-decoration: line-through;
      }

      abbr[title], dfn[title] {
        border-bottom:1px dotted;
        cursor:help;
      }

      table {
        border-collapse:collapse;
        border-spacing:0;
      }

      /* change border colour to suit your needs */
      hr {
        display:block;
        height:1px;
        border:0;
        border-top:1px solid #cccccc;
        margin:1em 0;
        padding:0;
      }

      input, select {
        vertical-align:middle;
      }



      /*  cssここから */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
      }

      .all-container {
        width: 100%;
      }

      /* headerここから*/
      header {
        text-align: right;
        margin: 0 auto;
        height: 105px;
        width: 100%;
        max-width: 1100px;
      }

      header ul {
        display: inline-block;
        padding-top: 20px;
      }

      header ul li {
        display: inline-block;
        list-style: none;
        text-align: left;
        vertical-align: middle;
      }

      header ul li h2 {
        color: #6C757D;
        font-size: 13px;
        padding-bottom: 7px;
      }

      header ul li:first-child {
        margin-right: 28px;
      }

      header ul li p {
        color: #6C757D;
        font-size: 26px;
        padding-top: 7px;
      }

      header ul li a:not(.number-top) {
        width: 80px;
        height: 20px;
        color: #ffffff;
        text-decoration: none;
        background-color: #5A6268;
        height: 48px;
        width: 115px;
        line-height: 48px;
        padding: 10px 18px;
        border-radius: 6px;
      }

      header ul li .number-top {
        font-size: 24px;
        text-decoration: none;
        color: black;
      }

      header ul li .number-top:hover {
        color: #1e90ff;
      }

      header h1 img {
        width: 280px;
        height: 86px;
        margin-bottom: 10px;
      }
      /* headerここまで */

      /* navここから */
      #global_nav {
        background: #FFFFFF;
        margin-bottom: 16px;
        text-align: center;
      }

      #global_nav ul {
        width: 1100px;
        margin: 0 auto;
        display: inline-block;
      }

      #global_nav ul li {
        display: inline-block;
        width: 180px;
        text-align: center;
        border-left: 0.5px solid #000;
      }

      #global_nav ul li:last-child {
        border-right: 0.5px solid #000;
      }

      #global_nav ul li a {
        height: 51px;
        line-height: 51px;
        display: inline-block;
        text-decoration: none;
        font-size: 17px;
        font-weight: normal;
        transition: background-color .2s linear;
        text-align: center;
        padding: 0 35px;
      }

      #global_nav ul li a:link {
        text-decoration: none;
        color: #000000;
      }
      #global_nav ul li a:visited {
        text-decoration: none;
        color: #000000;
      }
      #global_nav ul li a:active {
        text-decoration: none;
        color: #000000;
      }
      #global_nav ul li a:hover {
        border-bottom: solid;
        border-bottom-color: #333333;
        border-bottom-width: 1px;
      }
      /* navここまで */

      /* key_visualここから */
      .key_visual {
        margin: 0 auto;
        background-position: center;
        background-image: url(editted1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.8;
        margin-top: 5px;
        height: 293px;
        width: 100%;
        max-width: 1100px;
      }

      .key_visual_contents {
        position: absolute; top: 140px; left: 900px;
      }

      .inner {
        width: 1100px;
        margin: 0 auto;
        position: relative;
      }

      .inner h1 {
        position: absolute; top:7px;
      }
      /* key_visualここまで */

      .container {
        max-width: 1100px;
        margin: 0 auto;
        margin-top: 10px;
        font-size: 15px;
        line-height: 2em;
      }

      /* mainここから */
      #main {
        width: 73%;
        float: right;
        padding-bottom: 95px;
      }

      @media (max-width: 1000px) {
       header ul {
         display: none;
       }

       header ul li{
         width: 100%;
       }

       #global_nav ul {
         width: 100%;
       }

       .key-visual {
         width: 100%;
       }

        #sidebar {
          width: 0;
          display: none;
        }

        #main {
          width: 100%;
          margin: 0 auto;
        }

        #main h2, h3 {
          width: 100%;
          margin: 0 auto;
          font-size: 15px;
        }

        #main section p {
          text-align: left;
          font-size: 15px;
        }
      }

      @media (max-width: 670px) {
        header ul {
          display: none;
        }

        #global_nav ul li {
          margin-bottom: 10px;
        }

        #global_nav ul li:nth-child(2) {
          border-right: 0.5px solid #000;
        }

        #global_nav ul li:nth-child(4) {
          border-right: 0.5px solid #000;
        }

        #sidebar {
          width: 0;
          display: none;
        }

        #main h2, h3 {
          width: 100%;
          margin: 0 auto;
          text-align: center;
          font-size: 13px;
        }

        #main section p {
          text-align: left;
          font-size: 13px;
        }
        footer {
          text-align: center;
        }

        footer p {
          font-size: 4px;
        }
      }

      #main img {
        width: 100%;
      }

      #main h2 {
        color: white;
        background: #000000 url(mark1.png) no-repeat left 5px center;
        margin: 15px 0;
        line-height: 39px;
        padding-left: 30px;
      }

      /* sidebarここから */
      #sidebar {
        width: 23%;
        float: left;
      }

      #sidebar h2 {
        padding-left: 10px;
        border-left: 3px solid #000;
        margin-bottom: 18px;
        line-height: 1em;
      }

      #sidebar p {
        line-height: 27px
      }

      .box {
        margin: 15px 0;
      }

      .br-background {
        padding: 20px 15px;
        background-color: #e4e4e4;
        border: 1px solid #ccc;
      }

      #sidebar ul {
        list-style: none;
        border-bottom: 1px solid #ccc;
      }

      #sidebar ul li {
        background-color: #ffffff;
        line-height: 32px;
        height: 32px;
        border-bottom: 1px solid #ccc;
      }

      #sidebar ul li:last-child {
        border: none;
      }

      #sidebar ul li a {
        padding-left: 12px;
        display: block;
        color: #333;
        text-decoration: none;
        transition: 0.5s;
      }

      #sidebar ul li a:hover {
        background-color: black;
        color: #fff;
      }
      /* sidebarここまで */

      footer {
        height: 51px;
        font-size: 12px;
        clear:both;
        text-align: center;
        line-height: 2em;
        color: white;
        background: #000000
      }
    </style>
